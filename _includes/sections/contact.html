<!-- Contact Section -->
<section class="site-section section-focus contact-section parallax" id="contact"  data-scrollax-parent="true">

  <!-- Parallax Contact Image -->
  <div class="cover" data-scrollax="properties: { 'translateY': '48%' }">
    <img src="{{ site.baseurl }}/images/contact-image.jpg" alt="Sera - One Page Template by Gleesik Wallpaper" />
  </div>

  <div class="container">

    <!-- Section Heading -->
    <div class="row text-center">

      <!-- Section Header -->
      <header class="col-md-8 col-md-push-2 col-sm-12 section-header">
        <h2>{{ site.contact-title }}</h2>
        <hr class="normal">
      </header>

      <!-- Section Content -->
      <div class="col-md-8 col-md-push-2 col-sm-12 section-content">
        <p>Contact us today to discuss ways in which we can help you build more sustainably</p>
        <p>{{ site.contact-email }}</p>
        <p>{{ site.contact-description }}</p>
      </div>

    </div>

    <!-- Form Container -->
    <div class="row form-container">

      <!-- Contact Form -->
      <div class="col-md-8 col-md-push-2">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3144.114155772804!2d23.768159700000002!3d37.9977977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1980926da1d2d%3A0x63091bea4553712f!2sGeor.%20Mpakou%201%2C%20Athina%20115%2024!5e0!3m2!1sen!2sgr!4v1670974709161!5m2!1sen!2sgr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>

    </div>

  </div>
</section>
